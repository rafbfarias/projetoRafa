<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Faturação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Note a barra no início -->
    <script src="../../js/layout.js"></script>
</head>
<body>
    <div class="app-container">
  <div class="container">
    <h1 class="text-left">Sistema de Lançamento de Faturação</h1>
    
    <div class="form-container">
      <h2 class="text-left">Novo Lançamento</h2>
      <form id="billing-form">
        <input type="hidden" id="entry-id">
        
        <!-- Identification and Time Fields -->
        <div class="form-group">
          <label for="factId">ID da Fatura:</label>
          <input type="text" id="factId" required>
        </div>
        <div class="form-group">
          <label for="date">Data:</label>
          <input type="date" id="date" required>
        </div>
        <div class="form-group">
          <label for="weekDay">Dia da Semana:</label>
          <select id="weekDay" required>
            <option value="Monday">Segunda-feira</option>
            <option value="Tuesday">Terça-feira</option>
            <option value="Wednesday">Quarta-feira</option>
            <option value="Thursday">Quinta-feira</option>
            <option value="Friday">Sexta-feira</option>
            <option value="Saturday">Sábado</option>
            <option value="Sunday">Domingo</option>
          </select>
        </div>
        <div class="form-group">
          <label for="weekNum">Número da Semana:</label>
          <input type="number" id="weekNum" required min="1" max="53">
        </div>
        <div class="form-group">
          <label for="month">Mês:</label>
          <select id="month" required>
            <option value="January">Janeiro</option>
            <option value="February">Fevereiro</option>
            <option value="March">Março</option>
            <option value="April">Abril</option>
            <option value="May">Maio</option>
            <option value="June">Junho</option>
            <option value="July">Julho</option>
            <option value="August">Agosto</option>
            <option value="September">Setembro</option>
            <option value="October">Outubro</option>
            <option value="November">Novembro</option>
            <option value="December">Dezembro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="year">Ano:</label>
          <input type="number" id="year" required min="2020" max="2030">
        </div>
        
        <!-- Business Information -->
        <div class="form-group">
          <label for="company">Empresa:</label>
          <input type="text" id="company" required>
        </div>
        <div class="form-group">
          <label for="unit">Unidade:</label>
          <input type="text" id="unit" required>
        </div>
        <div class="form-group">
          <label for="factResp">Responsável:</label>
          <input type="text" id="factResp" required>
        </div>
        
        <!-- Revenue Information -->
        <div class="form-group">
          <label for="totalFact">Valor Total da Faturação:</label>
          <input type="number" id="totalFact" step="0.01" required>
        </div>
        
        <!-- Status -->
        <div class="form-group">
          <label for="status">Status:</label>
          <select id="status">
            <option value="Pending">Pendente</option>
            <option value="Validated">Validado</option>
          </select>
        </div>
        
        <div class="form-buttons">
          <button type="submit" id="save-btn">Salvar</button>
          <button type="button" id="cancel-btn" style="display: none;">Cancelar</button>
        </div>
      </form>
    </div>
    
    <div class="list-container">
      <h2 class="text-left">Lançamentos</h2>
      <table id="entries-table">
        <thead>
          <tr>
            <th>ID Fatura</th>
            <th>Data</th>
            <th>Empresa</th>
            <th>Unidade</th>
            <th>Valor Total</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="entries-list">
        </tbody>
      </table>
    </div>
  </div>

  <script src="js/fact.script.js"></script>
        </main>
    </div>
</body>
</html>
