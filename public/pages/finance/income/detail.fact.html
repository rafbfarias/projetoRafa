<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Receita - Sistema de Gestão</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="../../../css/styles.css" rel="stylesheet">
    <script src="../../../js/Sidebar.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B00',
                        brand: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-white">
    <!-- Layout principal -->
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <app-sidebar></app-sidebar>

        <!-- Conteúdo principal -->
        <main class="flex-1 p-8">
            <!-- Cabeçalho -->
            <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-8">
                <div>
                    <h1 class="text-2xl font-bold">Detalhes da Receita</h1>
                    <p class="text-slate-500 dark:text-slate-400 mt-1" id="incomeId">ID: -</p>
                </div>
                <div class="mt-4 md:mt-0 flex space-x-3">
                    <a href="list.fact.html" class="text-slate-500 hover:text-slate-700 dark:hover:text-slate-300">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Voltar para Lista
                    </a>
                    <button id="editButton" class="bg-brand-600 hover:bg-brand-700 text-white py-2 px-4 rounded-lg text-sm font-medium transition-colors">
                        <i class="fas fa-edit mr-2"></i>
                        Editar
                    </button>
                </div>
            </div>

            <!-- Detalhes -->
            <div class="card-bg rounded-lg shadow-sm p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Informações Básicas -->
                    <div class="space-y-4">
                        <div>
                            <h3 class="text-sm font-medium text-slate-500">Data</h3>
                            <p class="mt-1" id="incomeDate">-</p>
                        </div>
                        <div>
                            <h3 class="text-sm font-medium text-slate-500">Empresa</h3>
                            <p class="mt-1" id="incomeCompany">-</p>
                        </div>
                        <div>
                            <h3 class="text-sm font-medium text-slate-500">Unidade</h3>
                            <p class="mt-1" id="incomeUnit">-</p>
                        </div>
                    </div>

                    <!-- Informações Financeiras -->
                    <div class="space-y-4">
                        <div>
                            <h3 class="text-sm font-medium text-slate-500">Valor Total</h3>
                            <p class="mt-1 text-2xl font-bold" id="incomeValue">-</p>
                        </div>
                        <div>
                            <h3 class="text-sm font-medium text-slate-500">Status</h3>
                            <p class="mt-1" id="incomeStatus">
                                <span class="px-2 py-1 text-xs rounded-full">-</span>
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Linha do Tempo -->
                <div class="mt-8 pt-8 border-t border-slate-200 dark:border-slate-700">
                    <h3 class="text-lg font-medium mb-4">Histórico</h3>
                    <div class="space-y-4">
                        <div class="flex items-start">
                            <div class="flex-shrink-0">
                                <div class="w-8 h-8 rounded-full bg-brand-100 text-brand-600 flex items-center justify-center">
                                    <i class="fas fa-plus"></i>
                                </div>
                            </div>
                            <div class="ml-4">
                                <p class="font-medium">Receita criada</p>
                                <p class="text-sm text-slate-500" id="incomeCreatedAt">-</p>
                            </div>
                        </div>
                        <div class="flex items-start" id="incomeUpdatedInfo">
                            <div class="flex-shrink-0">
                                <div class="w-8 h-8 rounded-full bg-amber-100 text-amber-600 flex items-center justify-center">
                                    <i class="fas fa-edit"></i>
                                </div>
                            </div>
                            <div class="ml-4">
                                <p class="font-medium">Última atualização</p>
                                <p class="text-sm text-slate-500" id="incomeUpdatedAt">-</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../../../js/finance/income.script.js"></script>
</body>
</html>
