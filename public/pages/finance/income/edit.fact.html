<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Faturação - Sistema de Gestão</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="../../../css/styles.css" rel="stylesheet">
    <link href="../../../css/layout.css" rel="stylesheet">
    <script src="../../../js/Sidebar.js"></script>
    <style>
        .layout-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        .sidebar-container {
            flex-shrink: 0;
            height: 100vh;
            overflow-y: auto;
            position: sticky;
            top: 0;
        }
        
        .main-container {
            flex-grow: 1;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* Estilizar a barra de rolagem */
        .sidebar-container::-webkit-scrollbar,
        .main-container::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar-container::-webkit-scrollbar-track,
        .main-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .sidebar-container::-webkit-scrollbar-thumb,
        .main-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        .sidebar-container::-webkit-scrollbar-thumb:hover,
        .main-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
    <script src="../../../js/layout.js"></script>
</head>
<body>
    <div class="layout-container">
        <!-- Sidebar -->
        <div class="sidebar-container">
            <app-sidebar></app-sidebar>
        </div>

        <!-- Conteúdo Principal -->
        <div class="main-container">
            <!-- Cabeçalho -->
            <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-8">
                <div class="text-left">
                    <h1 class="text-left" class="text-2xl font-bold text-left">Editar Receita</h1>
                    <p class="text-slate-500 dark:text-slate-400 mt-1" id="incomeId">ID: -</p>
                </div>
                <div class="mt-4 md:mt-0">
                    <a href="detail.fact.html" class="text-slate-500 hover:text-slate-700 dark:hover:text-slate-300">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Voltar para Detalhes
                    </a>
                </div>
            </div>

            <!-- Formulário -->
            <div class="card-bg rounded-lg shadow-sm p-6">
                <form id="incomeForm" class="space-y-6">
                    <input type="hidden" id="incomeId" name="id">

                    <!-- Data e Identificação -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium mb-1" for="date">Data</label>
                            <input type="date" id="date" name="date" required
                                class="w-full rounded-lg border-slate-300 dark:border-slate-700">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1" for="factId">ID da Receita</label>
                            <input type="text" id="factId" name="factId" required
                                class="w-full rounded-lg border-slate-300 dark:border-slate-700"
                                placeholder="Ex: REC-2024-001">
                        </div>
                    </div>

                    <!-- Empresa e Unidade -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium mb-1" for="companyId">Empresa</label>
                            <select id="companyId" name="companyId" required
                                class="w-full rounded-lg border-slate-300 dark:border-slate-700">
                                <option value="">Selecione uma empresa</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1" for="unit">Unidade</label>
                            <select id="unit" name="unit" required
                                class="w-full rounded-lg border-slate-300 dark:border-slate-700">
                                <option value="">Selecione uma unidade</option>
                            </select>
                        </div>
                    </div>

                    <!-- Valor e Status -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium mb-1" for="totalFact">Valor Total</label>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-500">R$</span>
                                <input type="number" id="totalFact" name="totalFact" required step="0.01" min="0"
                                    class="w-full rounded-lg border-slate-300 dark:border-slate-700 pl-10"
                                    placeholder="0,00">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1" for="status">Status</label>
                            <select id="status" name="status" required
                                class="w-full rounded-lg border-slate-300 dark:border-slate-700">
                                <option value="Pendente">Pendente</option>
                                <option value="Validado">Validado</option>
                            </select>
                        </div>
                    </div>

                    <!-- Botões -->
                    <div class="flex justify-end space-x-3">
                        <button type="button" onclick="window.location.href='detail.fact.html'"
                            class="px-4 py-2 text-sm font-medium text-slate-700 hover:text-slate-900 dark:text-slate-300 dark:hover:text-white">
                            Cancelar
                        </button>
                        <button type="submit"
                            class="bg-brand-600 hover:bg-brand-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                            Salvar Alterações
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../../../js/finance/income.script.js"></script>
</body>
</html>
