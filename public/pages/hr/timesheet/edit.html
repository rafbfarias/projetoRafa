<div class="space-y-6">
    <!-- Cabeçalho da página -->
            <!-- Sidebar -->
        <aside class="sidebar">
            <app-sidebar></app-sidebar>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="main-content">
        <div class="text-left">
            <h1 class="text-left" class="text-2xl font-bold text-left">Editar Registro de Ponto</h1>
            <p class="text-slate-500 mt-1">Edite as informações do registro de ponto</p>
        </div>
    </div>

    <!-- Formulário de edição -->
    <div class="card-bg rounded-lg p-6 shadow-sm">
        <form id="editForm" class="space-y-6">
            <input type="hidden" id="recordId">
            
            <!-- Informações do usuário -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium mb-1">Usuário</label>
                    <p id="userName" class="text-lg font-medium"></p>
                    <p id="userUnit" class="text-sm text-slate-500"></p>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Data do Registro</label>
                    <p id="recordDate" class="text-lg"></p>
                </div>
            </div>

            <!-- Horários -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Entrada -->
                <div>
                    <label for="timeIn" class="block text-sm font-medium mb-1">Horário de Entrada</label>
                    <input 
                        type="time" 
                        id="timeIn" 
                        name="timeIn" 
                        class="w-full rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-brand-500"
                        required
                    >
                </div>

                <!-- Início do Intervalo -->
                <div>
                    <label for="breakStart" class="block text-sm font-medium mb-1">Início do Intervalo</label>
                    <input 
                        type="time" 
                        id="breakStart" 
                        name="breakStart" 
                        class="w-full rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-brand-500"
                    >
                </div>

                <!-- Fim do Intervalo -->
                <div>
                    <label for="breakEnd" class="block text-sm font-medium mb-1">Fim do Intervalo</label>
                    <input 
                        type="time" 
                        id="breakEnd" 
                        name="breakEnd" 
                        class="w-full rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-brand-500"
                    >
                </div>

                <!-- Saída -->
                <div>
                    <label for="timeOut" class="block text-sm font-medium mb-1">Horário de Saída</label>
                    <input 
                        type="time" 
                        id="timeOut" 
                        name="timeOut" 
                        class="w-full rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-brand-500"
                    >
                </div>
            </div>

            <!-- Status e Tipo -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Status -->
                <div>
                    <label for="status" class="block text-sm font-medium mb-1">Status</label>
                    <select 
                        id="status" 
                        name="status" 
                        class="w-full rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-brand-500"
                        required
                    >
                        <option value="complete">Completo</option>
                        <option value="incomplete">Incompleto</option>
                        <option value="late">Atrasado</option>
                    </select>
                </div>

                <!-- Tipo -->
                <div>
                    <label for="type" class="block text-sm font-medium mb-1">Tipo de Registro</label>
                    <select 
                        id="type" 
                        name="type" 
                        class="w-full rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-brand-500"
                        required
                    >
                        <option value="regular">Regular</option>
                        <option value="overtime">Hora Extra</option>
                        <option value="absence">Ausência</option>
                    </select>
                </div>
            </div>

            <!-- Observações -->
            <div>
                <label for="notes" class="block text-sm font-medium mb-1">Observações</label>
                <textarea 
                    id="notes" 
                    name="notes" 
                    rows="3" 
                    class="w-full rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-brand-500"
                    placeholder="Adicione observações sobre a edição..."
                ></textarea>
            </div>

            <!-- Justificativa -->
            <div>
                <label for="justification" class="block text-sm font-medium mb-1">Justificativa da Edição</label>
                <textarea 
                    id="justification" 
                    name="justification" 
                    rows="2" 
                    class="w-full rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-brand-500"
                    placeholder="Informe o motivo da edição..."
                    required
                ></textarea>
            </div>

            <!-- Botões -->
            <div class="flex justify-end space-x-3">
                <button 
                    type="button"
                    onclick="window.history.back()"
                    class="bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600 text-slate-800 dark:text-slate-200 font-medium rounded-lg text-sm px-4 py-2"
                >
                    Cancelar
                </button>
                <button 
                    type="submit"
                    class="bg-brand-600 hover:bg-brand-700 text-white font-medium rounded-lg text-sm px-4 py-2 flex items-center"
                >
                    <i class="fas fa-save mr-2"></i>
                    Salvar Alterações
                </button>
            </div>
        </form>
    </div>
</div>

<script src="/js/hr/timesheet/edit.js"></script>
